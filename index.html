<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dici</title>
    </head>
    <body>
        <main class="dic">
          <div class="dic__counter-container">
            <span class="dic__counter"></span>
          </div>
          <div class="dic__app">
            <div class="dic__list"></div>
            <form class="dic__form">
              <div class ="dic_form__item">
                <input class="dic_form__input dic_form__input--eng" name="eng" placeholder=" " type="text">
                <label class="dic_form__label" for="eng">Eng</label>
              </div>
              <div class ="dic_form__item">
                <input class="dic_form__input dic_form__input--ru" name="ru" placeholder=" " type="text">
                <label class="dic_form__label" ru="login">Ru</label>
              </div>
              <button class="dic_form__button dic_form__button--add">OK</button>
            </form>
            <button class="dic_form__button dic_form__button--test">TEST</button>
        </div>
        </main>
    </body>
    
</html>
